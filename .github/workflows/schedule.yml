name: Scheduled Batch Processing

on:
  schedule:
    # Runs the workflow every 24 hours
    - cron: '0 0 * * *'
  workflow_dispatch:  # This enables manual triggering

jobs:
  batch_processing_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Script
      run: |
        python spma.py  # This runs your Python script which should save files like model/stock_price_model.h5

    - name: Set up Git configuration
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Commit and push changes
      run: |
        git add .
        git commit -m "Add trained model"
        git push https://<your-username>:${{ secrets.PAT_TOKEN }}@github.com/PranavSingh-ML/RealTimeStockPred.git
